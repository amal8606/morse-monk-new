<header
  class="bg-gradient-to-r from-[#2d2d72] w-full to-[#4e54c8] text-white py-5 shadow-md"
>
  <div class="header-title">
    <p
      class="m-0 md:text-5xl text-xl tracking-wider font-bold text-center drop-shadow-md"
    >
      MorseMonk Admin
    </p>
  </div>
  <nav class="header-nav mt-4 text-center">
    <!-- Desktop Menu -->
    <ul class="list-none p-0 m-0 md:inline-flex gap-8 hidden">
      <li>
        <a
          href="/admin"
          class="text-white no-underline text-[1.1rem] font-medium px-4 py-2 rounded-full transition-colors duration-200 hover:bg-white/15 hover:text-[#ffe082]"
          >Home</a
        >
      </li>
      <li>
        <a
          href="/admin/users"
          class="text-white no-underline text-[1.1rem] font-medium px-4 py-2 rounded-full transition-colors duration-200 hover:bg-white/15 hover:text-[#ffe082]"
          >User</a
        >
      </li>
      <li>
        <a
          href="/admin/announcements"
          class="text-white no-underline text-[1.1rem] font-medium px-4 py-2 rounded-full transition-colors duration-200 hover:bg-white/15 hover:text-[#ffe082]"
          >Announcement</a
        >
      </li>
      <li>
        <a
          href="/admin/mmd-center "
          class="text-white no-underline text-[1.1rem] font-medium px-4 py-2 rounded-full transition-colors duration-200 hover:bg-white/15 hover:text-[#ffe082]"
          >MMD Center</a
        >
      </li>
      <!-- <li>
        <a
          href="subscription"
          class="text-white no-underline text-[1.1rem] font-medium px-4 py-2 rounded-full transition-colors duration-200 hover:bg-white/15 hover:text-[#ffe082]"
          >Subscription</a
        >
      </li> -->
      <li>
        <a
          href="/admin/subscribed-user"
          class="text-white no-underline text-[1.1rem] font-medium px-4 py-2 rounded-full transition-colors duration-200 hover:bg-white/15 hover:text-[#ffe082]"
          >Subscription</a
        >
      </li>
      <li>
        <a
          href="/admin/enquiry"
          class="text-white no-underline text-[1.1rem] font-medium px-4 py-2 rounded-full transition-colors duration-200 hover:bg-white/15 hover:text-[#ffe082]"
          >Enquiry</a
        >
      </li>
    </ul>
    <!-- Logout Button -->
    <button
      (click)="logOut()"
      class="bg-[#e73333] ml-5 text-white font-medium px-5 py-2 rounded-full hover:bg-[#ff4f4f] transition-colors duration-200 md:inline-flex hidden"
    >
      Logout
    </button>

    <!-- Dropdown for md and up -->
    <div class="relative md:hidden inline-block">
      <button
        class="text-white bg-[#2d2d72] px-4 py-2 rounded-full font-medium focus:outline-none focus:ring-2 focus:ring-[#ffe082] flex items-center"
        (click)="showMenu = !showMenu"
        type="button"
      >
        Menu
        <svg
          class="ml-2 w-4 h-4"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </button>
      <ul
        *ngIf="showMenu"
        class="absolute right-0 mt-2 w-48 bg-white text-[#2d2d72] rounded-md shadow-lg z-10"
      >
        <li>
          <a href="/admin" class="block px-4 py-2 hover:bg-[#ffe082]/20"
            >Home</a
          >
        </li>
        <li>
          <a href="/admin/users" class="block px-4 py-2 hover:bg-[#ffe082]/20"
            >User</a
          >
        </li>
        <li>
          <a
            href="/admin/announcements"
            class="block px-4 py-2 hover:bg-[#ffe082]/20"
            >Announcement</a
          >
        </li>
        <li>
          <a
            href="/admin/mmd-center "
            class="block px-4 py-2 hover:bg-[#ffe082]/20"
            >MMD Center</a
          >
        </li>
        <li>
          <a
            href="/admin/subscribed-user"
            class="block px-4 py-2 hover:bg-[#ffe082]/20"
            >Subscription</a
          >
        </li>
        <li>
          <a href="/admin/enquiry" class="block px-4 py-2 hover:bg-[#ffe082]/20"
            >Enquiry</a
          >
        </li>
        <li>
          <button
            (click)="logOut()"
            class="bg-[#e73333] text-white w-full font-medium px-5 py-2 hover:bg-[#ff4f4f] transition-colors duration-200"
          >
            Logout
          </button>
        </li>
      </ul>
    </div>
  </nav>
</header>
